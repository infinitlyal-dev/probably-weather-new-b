<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probably Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2? family=Montserrat:wght@400;600;700&family=Poppins:wght@800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>

  <!-- Background -->
  <div id="bg">
    <img id="bgImg" src="" alt="">
    <div id="scrim"></div>
  </div>

  <!-- App Container -->
  <div class="app">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <span class="logo">◉</span>
        <div class="brand">
          <div class="brand-name">Probably Weather</div>
          <div class="brand-tagline">No more Ja-No-Maybe weather.  Just Probably.</div>
        </div>
      </div>
      <div class="header-right">
        <div class="location" id="location">—</div>
        <div class="updated" id="updated">—</div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">

      <!-- Home Screen -->
      <section class="screen" id="screen-home">
        <div class="home-layout">

          <!-- Left:  Hero -->
          <div class="hero">
            <div class="confidence-line" id="confidenceLine">PROBABLY · — CONFIDENCE</div>
            <h1 class="headline" id="headline">This is —. </h1>
            <div class="temp-range" id="tempRange">—</div>
            <div class="witty" id="witty">—</div>
          </div>

          <!-- Right: Cards -->
          <aside class="cards">
            <div class="card">
              <div class="card-label">Today's extreme: </div>
              <div class="card-title" id="extremeTitle">—</div>
              <div class="card-value" id="extremeValue">—</div>
            </div>

            <div class="card">
              <div class="card-label">Rain: </div>
              <div class="card-value" id="rainValue">—</div>
            </div>

            <div class="card">
              <div class="card-label">UV: </div>
              <div class="card-value" id="uvValue">—</div>
            </div>

            <div class="card">
              <div class="card-label">Confidence:</div>
              <div class="card-title" id="confidenceTitle">—</div>
              <div class="card-sub" id="confidenceSub">—</div>
            </div>
          </aside>

        </div>
      </section>

      <!-- Hourly Screen -->
      <section class="screen hidden" id="screen-hourly">
        <h2 class="screen-title">Hourly</h2>
        <div class="list" id="hourlyList"></div>
      </section>

      <!-- Week Screen -->
      <section class="screen hidden" id="screen-week">
        <h2 class="screen-title">Week</h2>
        <div class="list" id="weekList"></div>
      </section>

      <!-- Search Screen -->
      <section class="screen hidden" id="screen-search">
        <h2 class="screen-title">Search</h2>
        <div class="search-box">
          <input type="text" id="searchInput" class="search-input" placeholder="Search a city...">
          <button id="searchBtn" class="search-btn">Search</button>
        </div>
        <div class="search-hint">Try "Cape Town", "Johannesburg", "Durban"</div>
      </section>

      <!-- Settings Screen -->
      <section class="screen hidden" id="screen-settings">
        <h2 class="screen-title">Settings</h2>
        <div class="settings-row">
          <div class="settings-label">Sources used:</div>
          <div class="settings-value" id="sourcesList">—</div>
        </div>
        <div class="settings-row">
          <div class="settings-label">Units:</div>
          <div class="settings-value">°C, km/h</div>
        </div>
      </section>

    </main>

    <!-- Bottom Navigation -->
    <nav class="nav">
      <button class="nav-btn active" data-screen="home">Home</button>
      <button class="nav-btn" data-screen="hourly">Hourly</button>
      <button class="nav-btn" data-screen="week">Week</button>
      <button class="nav-btn" data-screen="search">Search</button>
      <button class="nav-btn" data-screen="settings">Settings</button>
    </nav>

  </div>

  <script src="assets/config.js"></script>
  <script src="assets/app. js"></script>
</body>
</html>
