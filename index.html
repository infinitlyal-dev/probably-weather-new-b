<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Probably Weather</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>

<body>
  <!-- Background system (must be first, behind everything) -->
  <div id="bg" aria-hidden="true">
    <img id="bgImg" src="" alt="" />
    <div id="scrim"></div>
  </div>

  <div class="container">
    <header class="topbar">
      <div class="topbar-left">
        <div class="mark" aria-hidden="true">◉</div>
        <div class="topbar-title">Probably Weather</div>
      </div>

      <div class="topbar-mid">
        <div class="topbar-location" id="cityLine">—</div>
        <div class="topbar-sub" id="subhead">No more Ja-No-Maybe weather. Just Probably.</div>
      </div>

      <div class="topbar-right">
        <div class="mini" id="updatedAt">—</div>
      </div>
    </header>

    <main class="main">
      <!-- HOME -->
      <section class="screen screen--home" id="screen-home">
        <div class="home-grid">
          <section class="hero">
            <div class="hero-kicker" id="confidenceTop">PROBABLY · — CONFIDENCE</div>

            <div class="hero-title" id="conditionText">This is —.</div>

            <div class="hero-temp" id="bigTemp">—</div>

            <div class="hero-witty" id="wittyLine">—</div>
          </section>

          <aside class="cards">
            <div class="card">
              <div class="card-kicker" id="todayExtremeKicker">Today's extreme:</div>
              <div class="card-title" id="todayExtremeTitle">—</div>
              <div class="card-big" id="todayExtremeRange">—</div>
            </div>

            <div class="card">
              <div class="card-kicker">Rain:</div>
              <div class="card-title" id="rainSummary">—</div>
            </div>

            <div class="card">
              <div class="card-kicker">UV</div>
              <div class="card-title" id="uvSummary">—</div>
            </div>

            <div class="card card--confidence">
              <div class="card-kicker">Confidence:</div>
              <div class="card-title" id="confidenceTitle">—</div>
              <div class="card-sub" id="confidenceSub">—</div>
            </div>
          </aside>
        </div>
      </section>

      <!-- HOURLY -->
      <section class="screen" id="screen-hourly" hidden>
        <div class="screen-title">Hourly</div>
        <div class="screen-body" id="hourlyList"></div>
      </section>

      <!-- WEEK -->
      <section class="screen" id="screen-week" hidden>
        <div class="screen-title">Week</div>
        <div class="screen-body" id="weekList"></div>
      </section>

      <!-- SEARCH -->
      <section class="screen" id="screen-search" hidden>
        <div class="screen-title">Search</div>
        <div class="screen-body">
          <div class="search-wrap">
            <input id="searchInput" class="search-input" placeholder="Search a city..." />
            <button id="searchBtn" class="search-btn">Search</button>
          </div>
          <div class="mini" id="searchHint">Tip: Try “Cape Town”, “New York”, “London”.</div>
        </div>
      </section>

      <!-- SETTINGS -->
      <section class="screen" id="screen-settings" hidden>
        <div class="screen-title">Settings</div>
        <div class="screen-body">
          <div class="setting-row">
            <div>
              <div class="setting-title">Units</div>
              <div class="setting-sub">Currently fixed to °C and km/h.</div>
            </div>
            <div class="mini">v1</div>
          </div>

          <div class="setting-row">
            <div>
              <div class="setting-title">Sources</div>
              <div class="setting-sub" id="sourcesList">—</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" aria-label="Primary">
      <button class="nav-btn is-active" data-target="home">Home</button>
      <button class="nav-btn" data-target="hourly">Hourly</button>
      <button class="nav-btn" data-target="week">Week</button>
      <button class="nav-btn" data-target="search">Search</button>
      <button class="nav-btn" data-target="settings">Settings</button>
    </nav>
  </div>

  <!-- IMPORTANT: config loads BEFORE app.js -->
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
