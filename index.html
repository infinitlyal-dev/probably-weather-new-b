<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Probably Weather</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>

<body>
  <!-- Background system (must be first, behind everything) -->
  <div id="bg">
    <img id="bgImg" src="" alt="" />
    <div id="scrim"></div>
  </div>
  <div id="particles"></div>

  <!-- subtle overlays (CSS handles them) -->
  <div class="overlay overlay--heat" aria-hidden="true"></div>
  <div class="overlay overlay--grain" aria-hidden="true"></div>

  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true">PW</div>
        <div>
          <div class="brand-title">Probably Weather</div>
          <div class="brand-sub" id="subhead">No more Ja-No-Maybe weather. Just Probably.</div>
        </div>
      </div>

      <div class="header-right">
        <div class="mini" id="updatedAt">—</div>
      </div>
    </header>

    <main class="main" id="main">
      <!-- Home "hero" -->
      <section class="hero">
        <div class="hero-top">
          <div class="city" id="cityName">—</div>
          <div class="country" id="countryName">—</div>
        </div>

        <div class="hero-mid">
          <div class="confidence-badge" id="confidencePill">PROBABLY · MIXED CONFIDENCE</div>
          <div class="vibe-statement" id="conditionText">This is cloudy.</div>
          <div class="bigtemp" id="bigTemp">—</div>
          <div class="witty" id="wittyLine">—</div>
        </div>

        <div class="hero-bottom">
          <div id="confidenceBar" class="confidence-bar"></div>
          <div class="note" id="confidenceNote">—</div>
        </div>
      </section>

      <!-- Screens (hidden until activated) -->
      <section class="screen" id="screen-hourly" hidden>
        <div class="screen-title">Hourly</div>
        <div class="screen-body" id="hourlyList"></div>
      </section>

      <section class="screen" id="screen-week" hidden>
        <div class="screen-title">Week</div>
        <div class="screen-body" id="weekList"></div>
      </section>

      <section class="screen" id="screen-search" hidden>
        <div class="screen-title">Search</div>
        <div class="screen-body">
          <input id="searchInput" class="search" type="text" placeholder="Search a city…" />
          <button id="searchBtn" class="btn">Search</button>
          <div class="search-hint" id="searchHint"></div>
        </div>
      </section>

      <section class="screen" id="screen-settings" hidden>
        <div class="screen-title">Settings</div>
        <div class="screen-body">
          <div class="setting-row">
            <div>
              <div class="setting-title">Units</div>
              <div class="setting-sub">Currently fixed to °C and km/h.</div>
            </div>
            <div class="mini">v1</div>
          </div>

          <div class="setting-row">
            <div>
              <div class="setting-title">Sources</div>
              <div class="setting-sub" id="sourcesList">—</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <aside class="sidebar" id="sidebar">
      <div class="card">
        <div class="card-title">Today's extreme</div>
        <div class="card-value" id="todayExtreme">—</div>
      </div>

      <div class="card">
        <div class="card-title">Rain</div>
        <div class="card-value" id="rainChance">—</div>
      </div>

      <div class="card">
        <div class="card-title">UV</div>
        <div class="card-value" id="uvIndex">—</div>
      </div>

      <div class="card">
        <div class="card-title">Confidence</div>
        <div class="card-value" id="confidenceLevel">—</div>
        <div class="card-note" id="confidenceExplanation">—</div>
      </div>
    </aside>

    <nav class="bottom-nav" aria-label="Primary">
      <button class="nav-btn is-active" data-target="home">Home</button>
      <button class="nav-btn" data-target="hourly">Hourly</button>
      <button class="nav-btn" data-target="week">Week</button>
      <button class="nav-btn" data-target="search">Search</button>
      <button class="nav-btn" data-target="settings">Settings</button>
    </nav>
  </div>

  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
